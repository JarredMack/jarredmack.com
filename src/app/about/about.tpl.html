<div class="content-panel">
    <tab-menu menu-items="pages"></tab-menu>
    <div ng-repeat="page in pages" ng-show="page.active" class="content-page">
        <div class="image">
            <div>
                <img ng-src="{{page.photo}}" alt=""/>
            </div>
        </div>
        <div class="text">
            <h1>{{page.displayTitle}}</h1>
            <div ng-bind-html="page.content | raw"></div>
        </div>
    </div>
</div>
