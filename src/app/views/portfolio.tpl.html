<div class="portfolio-container">
    <div ng-repeat="portfolio in portfolios">
        <div class="card-flip">
            <div class="front">
                <div>
                    <img src="{{portfolio.logo}}" alt="{{portfolio.title}}"/>
                </div>
            </div>
            <div class="back">
                <p style="color: black">Some stuff</p>
            </div>
        </div>
    </div>
</div>
